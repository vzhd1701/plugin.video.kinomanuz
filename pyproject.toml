[tool.black]
line-length = 88
target_version = ['py27']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.stuff
    | \.venv
    | venv
    | venv3
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''
